<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script src="js/pokemon.js"></script>
    <link rel="icon" href="img/pokeball.ico">
    <link rel="icon" href="img/pokeball.png">
    <link rel="stylesheet" href="css/stilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section id="seccionInicio">
        <h1 class="animate__animated animate__lightSpeedInLeft">💧🔥🪴💧🔥🪴💧</h1>
        <h1 class="animate__animated animate__flip titulo" >POKEMON</h1>
        <h1 class="animate__animated animate__lightSpeedInRight">💧🔥🪴💧🔥🪴💧</h1>
        <button id="botonIniciar">Iniciar</button>
    </section>
    
    <section id="seleccionar-monstruo" class="animate__animated animate__zoomInUp cajon " style="display: none;">
        <h2>Escoge un pokemon</h2>
        
        <div id="pokemons">
                <label class="tarjetaPokemon" for="Charmander" id="lbCharmander">
                    <img src="img/charmander.png" alt="nocargo xd">
                    <p>Charmander</p>                    
                </label>
                <input type="radio" name="pokemon" id="Charmander">    

                <label class="tarjetaPokemon" for="Vaporeon" id="lbVaporeon">
                    <img src="img/Vaporeon.png" alt="nocargo xd">
                    <p>Vaporeon</p>                    
                </label>
                <input type="radio" name="pokemon" id="Vaporeon">

                <label class="tarjetaPokemon" for="Bulbasour">
                    <img src="img/Bulbasour.png" alt="nocargo xd">
                    <p>Bulbasour</p>                    
                </label>
                <input type="radio" name="pokemon" id="Bulbasour">
            
                <label class="tarjetaPokemon" for="Volcanion">
                    <img src="img/Volcanion.png" alt="nocargo xd">
                    <p>Volcanion</p>                    
                </label>
                <input type="radio" name="pokemon" id="Volcanion">

                <label class="tarjetaPokemon" for="Rattata">
                    <img src="img/Rattata.png" alt="nocargo xd">
                    <p>Rattata</p>                    
                </label>
                <input type="radio" name="pokemon" id="Rattata">

                <label class="tarjetaPokemon" for="Sydos">
                    <img src="img/Sydos.png" alt="nocargo xd">
                    <p>Sydos</p>
                </label>
                <input type="radio" name="pokemon" id="Sydos">
        </div>
        
        <br>
        <!-- Charmander → Fuego
        Vaporeon → Agua
        Bulbasour → Tierra
        Volcanion  → Agua, fuego
        Rattata → Agua, Tierra
        Sydos → Tierra, Fuego -->

    </section>
    
    <section id="seleccionar-ataque" class="cajon2" style="display: none;">
       
        <div id="botonesAtaques">
            <h2>Elige un ataque</h2>
            <button id="boton-tierra">Tierra</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-fuego">Fuego</button>
        </div>

        <div id="resultados">
            <div id="ganador"></div>
            <button id="boton-reiniciar" style="display: none;">Volver a jugar!!</button>
            <div id="resultado"> Buena suerte 👍</div>
        </div>
            
        <div>
            <div id="ataque-jugador"></div>
            <div id="ataque-enemigo"></div>
            <p>Tu pokemon <span id="span-nombre-pokemon"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>El pokemon <span id="span-pokemon-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>
      </section>



</body>
</html>
